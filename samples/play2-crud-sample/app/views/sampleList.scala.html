@(list: List[Sample])
@import helper._ 
@import helper.twitterBootstrap._

@main("list") {

	<h3>@list.size() objects</h3>
	
    @if(list.size() == 0) {
        
        <div class="well">
            <em>Nothing to display</em>
        </div>
        
    } else {
	
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="header">name</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody>
        @for(sample <- list) {
            <tr>
                <td>
                	@sample.getName()
               	</td>
                <td><a class="btn btn-mini btn-danger pull-right spaced" href="@routes.Application.sampleEditForm(sample.getKey())">edit</a></td>
               	<td><a class="btn btn-mini btn-danger pull-right spaced" href="@routes.Application.sampleDelete(sample.getKey())">delete</a></td>
            </tr>
        }
        </tbody>
    </table>
    
    }
}
