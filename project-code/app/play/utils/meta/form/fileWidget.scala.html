@(field: play.data.Form.Field, args: (Symbol,Any)*)(implicit handler: helper.FieldConstructor, lang: play.api.i18n.Lang)

@import helper._ 
@import play.core.j.PlayMagicForJava

@input(PlayMagicForJava.javaFieldtoScalaField(field), args:_*) { (id, name, value, htmlArgs) =>
    <input type="file" id="@id" name="@name" @toHtmlArgs(htmlArgs)>
}
